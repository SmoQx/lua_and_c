name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: download sdl2
      run: sudo apt-get install libsdl2-dev
    - name: make build
      run: make build

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v4.4.3
      with:
        name: moving_box  # Name of the artifact
        path: ./main 
